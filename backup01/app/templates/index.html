<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiwiPay - Gasless Token Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
<!--    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js" type="application/javascript"></script>-->
    <script src="https://unpkg.com/ethers@5.4.0/dist/ethers.umd.min.js" type="application/javascript"></script>
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-connect {
            background-color: #3498db;
            color: white;
        }
        .btn-send {
            background-color: #2ecc71;
            color: white;
        }
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status-success {
            background-color: #d5f5e3;
            color: #2ecc71;
        }
        .status-error {
            background-color: #f8d7da;
            color: #dc3545;
        }
        .status-info {
            background-color: #d6eaf8;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>KiwiPay</h1>
                <p class="lead">Make gasless token payments using EIP-2612 permit signatures</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Connect Your Wallet</h5>
            </div>
            <div class="card-body">
                <p id="wallet-status">Not connected</p>
                <button id="connect-wallet" class="btn btn-connect">Connect with MetaMask</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Send Payment</h5>
            </div>
            <div class="card-body">
                <form id="payment-form">
                    <div class="mb-3">
                        <label for="token-address" class="form-label">Token Address</label>
                        <input type="text" class="form-control" id="token-address" placeholder="0x..." required>
                        <small class="text-muted">Address of the ERC20 token that supports EIP-2612 permit</small>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-address" class="form-label">Recipient Address</label>
                        <input type="text" class="form-control" id="recipient-address" placeholder="0x..." required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="1.0" required>
                    </div>
                    <button type="submit" class="btn btn-send" id="send-payment">Send Payment</button>
                </form>
            </div>
        </div>

        <div id="status-container"></div>
    </div>

    <script>
        // Web3 and wallet connection
        let web3;
        let userAccount;
        const CHAIN_ID = 11155111; // Mainnet by default

        // DOM elements
        const connectWalletBtn = document.getElementById('connect-wallet');
        const walletStatus = document.getElementById('wallet-status');
        const paymentForm = document.getElementById('payment-form');
        const tokenAddressInput = document.getElementById('token-address');
        const recipientAddressInput = document.getElementById('recipient-address');
        const amountInput = document.getElementById('amount');
        const sendPaymentBtn = document.getElementById('send-payment');
        const statusContainer = document.getElementById('status-container');

        // ERC20 ABI with permit function
        const ERC20_ABI = [
            // Get token details
            "function name() view returns (string)",
            "function symbol() view returns (string)",
            "function decimals() view returns (uint8)",
            "function balanceOf(address) view returns (uint256)",
            // Nonce for permit
            "function nonces(address) view returns (uint256)",
            // Domain separator for EIP-712
            "function DOMAIN_SEPARATOR() view returns (bytes32)"
        ];

        // Connect wallet function
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    
                    // Initialize web3
                    web3 = new Web3(window.ethereum);
                    
                    // Get network
                    const chainId = await web3.eth.getChainId();
                    
                    // Update UI
                    walletStatus.innerHTML = `Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(38)} (Chain ID: ${chainId})`;
                    connectWalletBtn.innerHTML = 'Connected';
                    
                    showStatus('Wallet connected successfully!', 'success');
                } catch (error) {
                    showStatus(`Connection error: ${error.message}`, 'error');
                }
            } else {
                showStatus('MetaMask not found. Please install MetaMask extension.', 'error');
            }
        }

        // Sign permit function
        async function signPermit(tokenAddress, ownerAddress, spenderAddress, value, deadline, nonce) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const tokenContract = new ethers.Contract(tokenAddress, ERC20_ABI, provider);
                
                // Get token details
                const name = await tokenContract.name();
                const domainSeparator = await tokenContract.DOMAIN_SEPARATOR();
                
                // Get the chain ID
                const chainId = await web3.eth.getChainId();
                
                // Create the permit data
                const domain = {
                    name: name,
                    version: '1',
                    chainId: chainId,
                    verifyingContract: tokenAddress
                };
                
                const types = {
                    Permit: [
                        { name: 'owner', type: 'address' },
                        { name: 'spender', type: 'address' },
                        { name: 'value', type: 'uint256' },
                        { name: 'nonce', type: 'uint256' },
                        { name: 'deadline', type: 'uint256' }
                    ]
                };
                
                const message = {
                    owner: ownerAddress,
                    spender: spenderAddress,
                    value: value,
                    nonce: nonce,
                    deadline: deadline
                };
                
                // Sign the message
                const signer = provider.getSigner();
                const signature = await signer._signTypedData(domain, types, message);
                
                // Split the signature
                const sig = ethers.utils.splitSignature(signature);
                
                return {
                    v: sig.v,
                    r: sig.r,
                    s: sig.s,
                    deadline: deadline
                };
            } catch (error) {
                showStatus(`Error signing permit: ${error.message}`, 'error');
                throw error;
            }
        }

        // Submit transaction to the relayer
        async function submitTransaction(tokenAddress, senderAddress, recipientAddress, amount, signature) {
            try {
                showStatus('Submitting transaction to relayer...', 'info');
                
                const response = await fetch('/api/submit-transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token_address: tokenAddress,
                        sender: senderAddress,
                        recipient: recipientAddress,
                        amount: amount,
                        deadline: signature.deadline,
                        nonce: signature.nonce,
                        signature: {
                            v: signature.v,
                            r: signature.r,
                            s: signature.s
                        }
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`Transaction submitted successfully! Permit TX: ${data.permit_tx_hash} | Transfer TX: ${data.transfer_tx_hash}`, 'success');
                } else {
                    showStatus(`Transaction failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error submitting transaction: ${error.message}`, 'error');
            }
        }

        // Helper to show status messages
        function showStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            
            statusContainer.prepend(statusDiv);
            
            // Remove after 10 seconds
            setTimeout(() => {
                statusDiv.remove();
            }, 10000);
        }

        // Event listeners
        connectWalletBtn.addEventListener('click', connectWallet);
        
        paymentForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (!userAccount) {
                showStatus('Please connect your wallet first.', 'error');
                return;
            }
            
            const tokenAddress = tokenAddressInput.value;
            const recipientAddress = recipientAddressInput.value;
            const amount = amountInput.value;
            
            try {
                // Validate inputs
                if (!web3.utils.isAddress(tokenAddress)) {
                    showStatus('Invalid token address', 'error');
                    return;
                }
                
                if (!web3.utils.isAddress(recipientAddress)) {
                    showStatus('Invalid recipient address', 'error');
                    return;
                }
                
                // Initialize token contract
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const tokenContract = new ethers.Contract(tokenAddress, ERC20_ABI, provider);
                
                // Get token decimals
                const decimals = await tokenContract.decimals();
                
                // Convert amount to token units
                const amountInWei = ethers.utils.parseUnits(amount, decimals);
                
                // Check user balance
                const balance = await tokenContract.balanceOf(userAccount);
                if (balance.lt(amountInWei)) {
                    showStatus(`Insufficient balance. You have ${ethers.utils.formatUnits(balance, decimals)} tokens.`, 'error');
                    return;
                }
                
                // Get current nonce for permit
                const nonce = await tokenContract.nonces(userAccount);
                
                // Set deadline to 1 hour from now
                const deadline = Math.floor(Date.now() / 1000) + 3600;
                
                // Sign the permit
                showStatus('Please sign the permit message in MetaMask...', 'info');
                const signature = await signPermit(
                    tokenAddress,
                    userAccount,
                    window.location.hostname, // The relayer address (our backend)
                    amountInWei.toString(),
                    deadline,
                    nonce.toString()
                );
                
                // Add nonce to signature for backend reference
                signature.nonce = nonce.toString();
                
                // Submit the transaction to the relayer
                await submitTransaction(
                    tokenAddress,
                    userAccount,
                    recipientAddress,
                    amountInWei.toString(),
                    signature
                );
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        // Check if MetaMask is already connected
        if (window.ethereum) {
            window.ethereum.request({ method: 'eth_accounts' })
                .then(accounts => {
                    if (accounts.length > 0) {
                        connectWallet();
                    }
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
